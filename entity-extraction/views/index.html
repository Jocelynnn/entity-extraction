        <div class="col-sm-7">

            <br><br>
                    <form>
                        <h3>Link threshold<input type="range" id="thersholdSlider" name="points" value = 1.0
                                                     min="0" max="1" step="0.1" onchange="threshold(this.value)"></h3>
                        <h3 id="textInput">1.0</h3>
                    </form>
                    <br><br>


                <!--</div>-->

            <div class="panel panel-default">
                <div class="panel-body">
                    <svg width = "800" height = "800"></svg>

                    <script>
                        var svg = d3.select("svg"),
                            width = +svg.attr("width"),
                            height = +svg.attr("height");

                        var color = d3.scaleOrdinal(d3.schemeCategory10);


                        var simulation = d3.forceSimulation()
                            .force("link", d3.forceLink().id(function(d) { return d.id; }))
                            .force("charge", d3.forceManyBody())
                            .force("center", d3.forceCenter(width / 2, height / 2))
                            .force("x", d3.forceX())
                            .force("y", d3.forceY())
                            .alphaTarget(0.5)

                        var graphRec, node, link,_graph;

                        d3.json("test3.json", function(error, graph) {
                            if (error) throw error;

                            _graph = graph;
                            graphRec = JSON.parse(JSON.stringify(graph));

                            // asign a type per value to encode opacity
//                            per:parents per:children per:countries_of_residence
//                            graph.links.forEach(function(link) {
//                                if (link.value <= 0.2) {
//                                    link.type = "one";
//                                } else if (link.value <= 0.4) {
//                                    link.type = "two";
//                                } else if (link.value <= 0.6 ) {
//                                    link.type = "three";
//                                } else {
//                                    link.type = "four";
//                                }
//                            });
                            link = svg.append("g")
                                .attr("class", "links")
                                .selectAll("line")
                                .data(graph.links)
                                .enter().append("line")
                                .style("stroke", function(d) {return color(d.type);})
//                                .attr("class", function(d) { return d.type; })
                                .attr("stroke-width", "2")
                                .on('dblclick', highlightlink);

                            //Set up tooltip
                            var tip = d3.tip()
                                .attr('class', 'd3-tip')
                                .offset([-10, 0])
                                .html(function (d) {
                                    return  d.id + "";
                                })
                            svg.call(tip);


                            node = svg.append("g")
                                .attr("class", "nodes")
                                .selectAll("circle")
                                .data(graph.nodes)
                                .enter().append("circle")
                                .attr("r", 5)
                                .attr("fill", function(d) { return color(d.group); })
                                .call(d3.drag()
                                    .on("start", dragstarted)
                                    .on("drag", dragged)
                                    .on("end", dragended))
                                .on('mouseover', tip.show) //Added
                                .on('mouseout', tip.hide)//Added
                                .on('dblclick', connectedNodes);

                            node.append("title")
                                .text(function(d) { return d.id; });

                            simulation
                                .nodes(graph.nodes)
                                .on("tick", ticked);

                            simulation.force("link")
                                .links(graph.links);

                            function ticked() {
                                link
                                    .attr("x1", function(d) { return d.source.x; })
                                    .attr("y1", function(d) { return d.source.y; })
                                    .attr("x2", function(d) { return d.target.x; })
                                    .attr("y2", function(d) { return d.target.y; });

                                node
                                    .attr("cx", function(d) { return d.x; })
                                    .attr("cy", function(d) { return d.y; });
                            }

                            //Toggle stores whether the highlighting is on
                            var toggle = 0;
                            //Create an array logging what is connected to what
                            var linkedByIndex = {};
                            for (i = 0; i < graph.nodes.length; i++) {
                                linkedByIndex[i + "," + i] = 1;
                            };
                            graph.links.forEach(function (d) {
                                linkedByIndex[d.source.index + "," + d.target.index] = 1;
                            });
                            //This function looks up whether a pair are neighbours
                            function neighboring(a, b) {
                                return linkedByIndex[a.index + "," + b.index];
                            }
                            function connectedNodes() {
                                if (toggle == 0) {
                                    //Reduce the opacity of all but the neighbouring nodes
                                    d = d3.select(this).node().__data__;
                                    console.log(d);
                                    node.style("opacity", function (o) {
                                        return neighboring(d, o) | neighboring(o, d) ? 1 : 0.1;
                                    });
                                    link.style("opacity", function (o) {
                                        return d.index==o.source.index | d.index==o.target.index ? 1 : 0.1;
                                    });
                                    //Reduce the op
                                    toggle = 1;
                                } else {
                                    //Put them back to opacity=1
                                    node.style("opacity", 1);
                                    link.style("opacity", 1);
                                    toggle = 0;
                                }
                            }

                            function highlightlink(){
                                d = d3.select(this).node().__data__;
                                console.log(d);
                                var query_target = new RegExp(d.target.id, 'g');
                                var query_source = new RegExp(d.source.id, "g");
                                var target_repl = '<span class="target" style="color: red;">' + d.target.id + '</span>';
                                var source_repl = '<span class="myClass" style="color: blue;">' + d.source.id + '</span>';
                                var mention_hi = d.mention.replace(query_target, target_repl);
                                mention_hi = mention_hi.replace(query_source, source_repl);
                                document.getElementById('link-detail').innerHTML = "source: " +
                                    d.source.id +
                                    "<br>" +
                                    "target: "+
                                    d.target.id +
                                    "<br>" +
                                        "relation "+
                                        d.type+
                                    "<br>" +
                                    mention_hi;

                            }

                            // for search
                            var optArray = [];
                            for (var i = 0; i < graph.nodes.length - 1; i++) {
                                optArray.push(graph.nodes[i].name);
                            }
                            optArray = optArray.sort();
                            $(function () {
                                $("#search").autocomplete({
                                    source: optArray
                                });
                            });

                        });

                        function searchNode() {
                            //find the node
                            var selectedVal = document.getElementById('search').value;
                            var node = svg.selectAll("circle");
                            if (selectedVal == "none") {
                                node.style("stroke", "white").style("stroke-width", "1");
                            } else {
                                console.log(selectedVal);
                                var selected = node.filter(function (d, i) {
                                    return d.id != selectedVal;
                                });
                                selected.style("opacity", "0");
                                var link = svg.selectAll("line")
                                link.style("opacity", "0");
                                d3.selectAll("circle, line").transition()
                                    .duration(5000)
                                    .style("opacity", 1);
                            }
                        }
                        function dragstarted(d) {
                            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                            d.fx = d.x;
                            d.fy = d.y;
                        }

                        function dragged(d) {
                            d.fx = d3.event.x;
                            d.fy = d3.event.y;
                        }

                        function dragended(d) {
                            if (!d3.event.active) simulation.alphaTarget(0);
                            d.fx = null;
                            d.fy = null;
                        }

                        function dragstarted(d) {
                            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                            d.fx = d.x;
                            d.fy = d.y;
                        }

                        function dragged(d) {
                            d.fx = d3.event.x;
                            d.fy = d3.event.y;
                        }

                        function dragended(d) {
                            if (!d3.event.active) simulation.alphaTarget(0);
                            d.fx = null;
                            d.fy = null;
                        }

                        //adjust threshold
                        function threshold(thresh) {
                            console.log("change!");
                            document.getElementById('textInput').innerHTML=thresh;
                            svg.selectAll("line")
                                .style("stroke-width", function(d) {
                                    return d.value <= thresh ? 2:0;
                                });
                        }

                    </script>
